[defaults]
inventory = inventory/hosts
host_key_checking = False
# For SSH key with passphrase, we need ssh-agent
ask_pass = False
private_key_file = ~/.ssh/id_rsa
# Enable this to use become methods (sudo, etc.)
become = True
become_ask_pass = True
# Use more parallelism for faster execution on multiple hosts
forks = 10

# Callback settings for better output
stdout_callback = yaml
bin_ansible_callbacks = True

# For better performance
pipelining = True

[ssh_connection]
# SSH multiplexing for better performance and enable agent forwarding
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ForwardAgent=yes