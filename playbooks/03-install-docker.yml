- name: Install and configure Docker
  hosts: all
  become: true
  vars:
    docker_arch_map:
      x86_64: amd64
      aarch64: arm64
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    docker_repo_info:
      Ubuntu:
        repo: "deb [arch={{ docker_arch_map[ansible_architecture] | default('amd64') }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        gpg_url: "https://download.docker.com/linux/ubuntu/gpg"
      Debian:
        repo: "deb [arch={{ docker_arch_map[ansible_architecture] | default('amd64') }}] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        gpg_url: "https://download.docker.com/linux/debian/gpg"
      CentOS:
        repo: "https://download.docker.com/linux/centos/docker-ce.repo"
        gpg_url: "https://download.docker.com/linux/centos/gpg"
      Rocky:
        repo: "https://download.docker.com/linux/centos/docker-ce.repo"
        gpg_url: "https://download.docker.com/linux/centos/gpg"

  tasks:
    - name: Install prerequisite packages (Debian/Ubuntu)
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install prerequisite packages (RHEL/CentOS/Rocky)
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present
      when: ansible_os_family == "RedHat"

    - name: Download Docker GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: "{{ docker_repo_info[ansible_distribution].gpg_url }}"
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Docker repository (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_arch_map[ansible_architecture] | default('amd64') }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
      when: ansible_os_family == "Debian"

    - name: Add Docker repository (RHEL/CentOS/Rocky)
      ansible.builtin.yum_repository:
        name: docker-ce
        description: Docker CE Stable - $basearch
        file: docker-ce
        baseurl: "{{ docker_repo_info[ansible_distribution].repo }}"
        gpgcheck: yes
        gpgkey: "{{ docker_repo_info[ansible_distribution].gpg_url }}"
        enabled: yes
      when: ansible_os_family == "RedHat"

    - name: Update package cache (Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Update package cache (RHEL/CentOS/Rocky)
      yum:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Install Docker packages
      package:
        name: "{{ docker_packages }}"
        state: present

    - name: Ensure Docker service is running and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group (optional)
      user:
        name: ansible
        groups: docker
        append: yes